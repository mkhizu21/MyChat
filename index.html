<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: left;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyChat</h1>
        <div class="input-container">
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Type your message...">
                <input type="submit" value="Send">
            </form>
        </div>
        <div class="output" id="chatOutput"></div>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatOutput = document.getElementById('chatOutput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = userInput.value.trim();
            if (input === '') return;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input })
            });

            const responseData = await response.json();
            const outputUserDiv = document.createElement('div');
            outputUserDiv.textContent = `User: ${input}`;
            outputUserDiv.style.marginBottom = '10px';
            outputUserDiv.style.fontWeight = 'bold';
            outputUserDiv.style.backgroundColor = 'green';
            outputUserDiv.style.color = 'white';
            chatOutput.appendChild(outputUserDiv);

            const outputBotDiv = document.createElement('div');
            outputBotDiv.textContent = `Bot: ${responseData.response}`;
            outputBotDiv.style.marginBottom = '10px';
            outputBotDiv.style.backgroundColor = 'blue';
            outputBotDiv.style.color = 'white';
            chatOutput.appendChild(outputBotDiv);

            userInput.value = '';
        });
    </script>
</body>
</html>
